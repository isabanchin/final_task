<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>
        {% block tittle %}
        {{ title }}
        {% endblock tittle %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="margin:0px">
    <header>
        <div style="width: 100vw; height: 7vh; background-color: #AAA">
            {% include './parts/header.html' %}
        </div>
    </header>
    <aside>
        <div style="display: inline-flex; height: 93vh">
            <div style="background-color: #BBB; width: 12vw;">
                {% include './parts/aside.html' %}
            </div>
            <div style="background-color: #CCC; width: 88vw; height: 93vh">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </aside>
    <content>

    </content>
</body>

</html>
